    <script>const openBtn = document.querySelector(".login-btn");
        const modal = document.querySelector(".modal-overlay");
        const closeBtn = document.querySelector(".close-btn");
         
        function openModal() {
            modal.classList.remove("hide");
        }
         
        function closeModal(e, clickedOutside) {
            if (clickedOutside) {
                if (e.target.classList.contains("modal-overlay"))
                    modal.classList.add("hide");
            } else modal.classList.add("hide");
        }
         
        openBtn.addEventListener("click", openModal);
        modal.addEventListener("click", (e) => closeModal(e, true));
        closeBtn.addEventListener("click", closeModal);
        </script>

<script>
const formEl = $('#skills-form');
const nameInputEl = $('#book-name');
const skillsListEl = $('#skills-list');

const printSkills = function (name) {
  const listEl = $('<li>');
  const listDetail = name.concat(' on ');
  listEl.addClass('list-group-item').text(listDetail);
  listEl.appendTo(skillsListEl);
};

const handleFormSubmit = function (event) {
  event.preventDefault();

  const nameInput = nameInputEl.val();

  if (!nameInput) {
    console.log('Please type the title of a book or other media to continue...');
    return;
  }

  printSkills(nameInput);

  // resets form
  nameInputEl.val('');
};

formEl.on('submit', handleFormSubmit);
