<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Culture Critique</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
    <header>
        <img class="quill" src="../images/logo.png" alt="" width="300px">
        <nav class="navigation-bar">
            <a href="home">Home</a>
            <a href="home">About</a>
            <a href="home">Contact</a>
            <button class="login-btn">Login</button>
        </nav>

    </header>

    <div class="pop-up-login">
        <span class="close-btn">
            <i class='bx bx-x'></i>
        </span>
        <div class="login-area login">
            <h2>Login</h2>

            <form action="for-input">
                <div class="input-area">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>


                <div class="input-area">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>


                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>

                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-create-account">
                    <p>Don't have an account? <a href="lr" class="create-account-link">Create account</a></p>
                </div>
            </form>


        </div>


        <div class="login-area create-account">
            <h2>Create account</h2>

            <form action="for-input">
                <div class="input-area">
                    <span class="icon">
                        <i class='bx bxs-user'></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-area">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>


                <div class="input-area">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">Create account</button>
            </form>


        </div>
    </div>








    <script src="../js/script.js"></script>
</body>

</html>
